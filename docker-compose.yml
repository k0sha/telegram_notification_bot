services:
  Notification-bot:
    image: ghcr.io/k0sha/telegram_notification_bot:latest
    restart: unless-stopped
    env_file: .env
    volumes:
      - ./rules.yml:/rules.yml
    healthcheck:
      test: [ "CMD-SHELL", "curl -fsS https://api.telegram.org/bot$BOT_TOKEN/getMe | grep '\"ok\":true' >/dev/null || exit 1" ]
      interval: 30s
      timeout: 5s
      start_period: 30s
      retries: 3