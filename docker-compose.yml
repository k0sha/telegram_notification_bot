services:
  Notification-bot:
    image: ghcr.io/k0sha/telegram_notification_bot:latest
    restart: unless-stopped
    env_file: .env
    volumes:
      - ./rules.yml:/rules.yml:ro
    healthcheck:
      test: [ "CMD-SHELL", "pgrep -f telegram_notification_bot.py >/dev/null || exit 1" ]
      interval: 30s
      timeout: 5s
      start_period: 30s
      retries: 3